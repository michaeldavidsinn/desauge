        // Load footer.html jika ada
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        function updateOrderSummary() {
            // Ambil nilai produk dari elemen HTML
            const productPriceElement = document.getElementById('product-price');
            const productPrice = parseFloat(productPriceElement.innerText.replace('$', '').replace(' USD', ''));

            // Hitung subtotal (dalam contoh ini hanya satu produk)
            const subtotal = productPrice;

            // Hitung biaya pengiriman (misalnya $5.00)
            const shipping = 5.00;

            // Hitung total
            const total = subtotal + shipping;

            // Perbarui elemen HTML dengan hasil hitungan
            document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)} USD`;
            document.getElementById('shipping').innerText = `$${shipping.toFixed(2)} USD`;
            document.getElementById('total').innerText = `$${total.toFixed(2)} USD`;
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', updateOrderSummary);

        // Contoh panggilan saat pengguna mengubah jumlah produk
        document.getElementById('product-quantity').addEventListener('change', updateOrderSummary);

        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartSubtotal = localStorage.getItem('cartSubtotal') || 0;
            const cartTotal = localStorage.getItem('cartTotal') || 0;

            const cartItemsContainer = document.getElementById('cart-items');

            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                const cartItemHTML = `
                    <tr>
                        <td>
                            <div class="product-box">
                                <div class="img-box">
                                    <img src="${item.image}" alt="">
                                </div>
                                <h3>${item.name}</h3>
                            </div>
                        </td>
                        <td>Rp ${item.price.toLocaleString('id-ID')}</td>
                        <td>${item.quantity}</td>
                        <td>Rp ${itemTotal.toLocaleString('id-ID')}</td>
                    </tr>
                `;
                cartItemsContainer.insertAdjacentHTML('beforeend', cartItemHTML);
            });

            document.querySelector('.cart-subtotal').innerText = `Rp ${parseFloat(cartSubtotal).toLocaleString('id-ID')}`;
            document.querySelector('.cart-total-amount').innerText = `Rp ${parseFloat(cartTotal).toLocaleString('id-ID')}`;
        });

    </script>
